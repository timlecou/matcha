version: "3"

services:
  back:
    build: ./back/
    container_name: website-back
    restart: always
    volumes:
      - ./back/src:/usr/src/app/src
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      FRONT_URI: "http://localhost:3000"
    command: "npm run start"
    depends_on:
      - db

  front:
    build: ./front/
    container_name: website-front
    restart: always
    volumes:
      - ./front/components:/usr/src/app/components
      - ./front/layouts:/usr/src/app/layouts
      - ./front/pages:/usr/src/app/pages
      - ./front/store:/usr/src/app/store
    ports:
        - "3000:3000"
    environment:
      PORT: 3000
      BACK_URI: "http://localhost:4000"
    command: "npm run dev"
    depends_on:
      - back
    
  db:
    container_name: website-db
    image: postgres:latest
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: matcha_db
    ports:
      - "5432:5432"
    volumes: 
     - ./postgres/dbdata:/var/lib/postgresql/data

  phppgadmin:
    container_name: phppgadmin
    image: neimheadh/phppgadmin:7.13.0
    ports:
      - 1234:80
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=db_user
      - POSTGRES_PASS=db_password
    depends_on:
      - db